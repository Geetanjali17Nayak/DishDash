<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h2 style="color: blueviolet;">Update Recipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Recipe name</label>
              <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Recipe description</label>
             <textarea name="recipe_description"  required class="form-control"> {{recipe.recipe_description}}</textarea>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe image</label>
                <input name="recipe_image" type="file" class="form-control">
              </div>
            
            <button type="submit" class="btn btn-success">Add Recipe</button>
          </form>
    

          


    </div>
       
</body>
</html>
